
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <img src="2119877 (1).jpg " type="2119877 (1)/jpg "alt="" height="300px" width="300px">
    <h1>
        Registration Form
    </h1>
    <form action="">
        <label for="">Name:</label>
        <input type="text" placeholder="Enter Your Name" >

        <br><br>
        <label for="">Email:</label>
        <input type="email" required>
        <br><br>
        <label for="">Phone Number:</label>
        <input type="number">
        <br><br>
        <label for="">Password:</label>
        <input type="password">
        <br><br>
        <label for="">Birth Date 1:</label>
        <select name="" id="">
            <option value="">DAY</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            
        </select>
        <select name="" id="">
            <option value="">MONTH </option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
            <option value="">Apr</option>
            
        </select>
        <select name="" id="">
            <option value="">YEAR</option>
            <option value="">2000</option>
            <option value="">1999</option>
            <option value="">1998</option>

            
        </select>
        <br><br>
        <label for="">Birth Date 2:</label>
        <input type="date">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others
        <br><br>
        <label for="">Hobby</label>
        <input type="checkbox" name="" id="">Facebooking
        <input type="checkbox" name="" id="">Eating
        <input type="checkbox" name="" id="">Drawing
        <input type="checkbox" name="" id="">Selfi
        <br><br>
        <label for="">Address:</label>
        <textarea name="" id="" cols="20" rows="10"></textarea>
        <br><br>
        <label for="">Upload file:</label>
        <input type="file" name="" id="">
        <br><br>
        <button>Submit</button>
        <button>Reset</button>

    </form>
</body>
</html>
